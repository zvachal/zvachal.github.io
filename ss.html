<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script>
  function weekAndDay() {

      var date = new Date,
          days = ['Sunday','Monday','Tuesday','Wednesday',
                  'Thursday','Friday','Saturday'],
          prefixes = ['First', 'Second', 'Third', 'Fourth', 'Fifth'];

      return prefixes[0 | date.getDate() / 7] + ' ' + days[date.getDay()];

  }

  console.log(weekAndDay());

  function coronaStreet() {
    if(weekAndDay() == "First Friday" || weekAndDay() == "Third Friday") {
      console.log("There is street sweeping on our side!");
      var sweep = "Street sweeping on West side";
      return sweep;
    }
    else {
      if(weekAndDay() == "First Wednesday" || weekAndDay() == "Third Wednesday") {
        console.log("There is street sweeping on the other side!");
        var sweep = "Street sweeping on East side";
        return sweep;
      }
      else {
        console.log("No street sweeping");
        var sweep = "No Street Sweeping";
        return sweep;
      }
    }
  }
  </script>
